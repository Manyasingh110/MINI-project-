<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe with Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #scoreboard {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 2px solid #333;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #ddd;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="scoreboard">
    <strong>Score</strong> â€“ Player X: <span id="scoreX">0</span> | Player O: <span id="scoreO">0</span>
  </div>

  <div class="board" id="board">
    <!-- Cells will be generated by JavaScript -->
  </div>

  <div id="status">Player X's turn</div>

  <div class="buttons">
    <button id="reset">Restart Game</button>
    <button id="resetScore">Reset Score</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const resetScoreButton = document.getElementById('resetScore');
    const scoreXDisplay = document.getElementById('scoreX');
    const scoreODisplay = document.getElementById('scoreO');

    let cells = [];
    let turn = 'X';
    let gameActive = true;
    let scoreX = 0;
    let scoreO = 0;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],  // rows
      [0,3,6], [1,4,7], [2,5,8],  // cols
      [0,4,8], [2,4,6]            // diagonals
    ];

    function checkWin() {
      return winCombos.some(combo => {
        const [a, b, c] = combo;
        if (cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent) {
          return true;
        }
        return false;
      });
    }

    function isDraw() {
      return [...cells].every(cell => cell.textContent);
    }

    function handleClick(e) {
      const cell = e.target;
      if (!cell.textContent && gameActive) {
        cell.textContent = turn;
        if (checkWin()) {
          status.textContent = `Player ${turn} wins!`;
          gameActive = false;

          if (turn === 'X') {
            scoreX++;
            scoreXDisplay.textContent = scoreX;
          } else {
            scoreO++;
            scoreODisplay.textContent = scoreO;
          }
        } else if (isDraw()) {
          status.textContent = "It's a draw!";
          gameActive = false;
        } else {
          turn = turn === 'X' ? 'O' : 'X';
          status.textContent = `Player ${turn}'s turn`;
        }
      }
    }

    function resetGame() {
      turn = 'X';
      gameActive = true;
      status.textContent = "Player X's turn";
      cells.forEach(cell => {
        cell.textContent = '';
      });
    }

    function resetScore() {
      scoreX = 0;
      scoreO = 0;
      scoreXDisplay.textContent = 0;
      scoreODisplay.textContent = 0;
      resetGame();
    }

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    resetButton.addEventListener('click', resetGame);
    resetScoreButton.addEventListener('click', resetScore);

    createBoard();
  </script>

</body>
</html>
